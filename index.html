<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Meal Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <h1>Alex's Meal Tracker!</h1>
    <main>
        <section class=top-section>
            <h2>Ingredients</h2>
            <div class="ingredients">
                <form id="add-ingredients">
                    <label name="ingredient label">
                        Ingredient:
                        <input
                        type="text"
                        name="ingredient"
                        id="ingredient" />
                    </label>
                    <label name="quantity label">
                        Quantity:
                        <input
                        type="text"
                        name="quantity"
                        id="quantity" />
                    </label>
                    <label name="measurement label">
                        Measurement:
                        <select name="measurement" id="measurement">
                            <option value="cups">Cups</option>
                            <option value="grams">Grams</option>
                            <option value="ml">Milliliter</option>
                            <option value="tsp">Teaspoons</option>
                            <option value="tbsp">Tablespoon</option>
                        </select>
                    </label>
                    <button type="submit">Add Ingredient</button>
                </form>
                <div class="activeIngredients">
                <ul  id="activeIngredients" name="activeIngredients"></ul>
                <button id="remove">Remove Last Ingredient</button>
                </div>            
            </div>
        </section>
        <section class=middle-section>
            <h2>Save Meal</h2>
            <label>
                <input type="text" id="meal-name"/>
                <button id="save meal">SAVE YOUR MEAL!</button>
            </label>
        </section>
        <section class=bottom-section>
            <h2>Saved Meals</h2>
            <ul class="saved-meals" id="saved-meals" name="saved-meals"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
